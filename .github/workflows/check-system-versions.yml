# GitHub Action to check for updates to system tool versions in versions.sh
# This checks Git, Bun, PostgreSQL, and Redis versions

name: Check System Versions

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Git version
        id: git-version
        run: |
          LATEST_GIT=$(curl -s https://api.github.com/repos/git/git/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          CURRENT_GIT=$(grep '^LATEST_GIT_VERSION=' scripts/shared/versions.sh | cut -d'"' -f2)
          echo "current=$CURRENT_GIT" >> $GITHUB_OUTPUT
          echo "latest=$LATEST_GIT" >> $GITHUB_OUTPUT
          if [ "$CURRENT_GIT" != "$LATEST_GIT" ]; then
            echo "Git version update available: $CURRENT_GIT -> $LATEST_GIT"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Check Bun version
        id: bun-version
        run: |
          LATEST_BUN=$(curl -s https://api.github.com/repos/oven-sh/bun/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          CURRENT_BUN=$(grep '^LATEST_BUN_VERSION=' scripts/shared/versions.sh | cut -d'"' -f2)
          echo "current=$CURRENT_BUN" >> $GITHUB_OUTPUT
          echo "latest=$LATEST_BUN" >> $GITHUB_OUTPUT
          if [ "$CURRENT_BUN" != "$LATEST_BUN" ]; then
            echo "Bun version update available: $CURRENT_BUN -> $LATEST_BUN"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue if updates available
        if: steps.git-version.outputs.needs_update == 'true' || steps.bun-version.outputs.needs_update == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'System Version Updates Available';
            const body = `## System Version Updates Available

            The following system tool versions have updates available:

            ${process.env.GIT_NEEDS_UPDATE === 'true' ? `- **Git**: ${process.env.GIT_CURRENT} → ${process.env.GIT_LATEST}` : ''}
            ${process.env.BUN_NEEDS_UPDATE === 'true' ? `- **Bun**: ${process.env.BUN_CURRENT} → ${process.env.BUN_LATEST}` : ''}

            Please update the versions in \`scripts/shared/versions.sh\` and test the setup scripts.

            ---
            *This issue was automatically created by the Check System Versions workflow.*`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'version-update'
            });

            const existingIssue = issues.data.find(issue => issue.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['version-update', 'automated']
              });
            }
        env:
          GIT_NEEDS_UPDATE: ${{ steps.git-version.outputs.needs_update }}
          GIT_CURRENT: ${{ steps.git-version.outputs.current }}
          GIT_LATEST: ${{ steps.git-version.outputs.latest }}
          BUN_NEEDS_UPDATE: ${{ steps.bun-version.outputs.needs_update }}
          BUN_CURRENT: ${{ steps.bun-version.outputs.current }}
          BUN_LATEST: ${{ steps.bun-version.outputs.latest }}

      - name: Summary
        run: |
          echo "## Version Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Current | Latest | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Git | ${{ steps.git-version.outputs.current }} | ${{ steps.git-version.outputs.latest }} | ${{ steps.git-version.outputs.needs_update == 'true' && '⚠️ Update Available' || '✅ Up to date' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bun | ${{ steps.bun-version.outputs.current }} | ${{ steps.bun-version.outputs.latest }} | ${{ steps.bun-version.outputs.needs_update == 'true' && '⚠️ Update Available' || '✅ Up to date' }} |" >> $GITHUB_STEP_SUMMARY

