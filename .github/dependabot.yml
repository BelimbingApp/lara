# Dependabot configuration for Belimbing
# Monitors and updates dependencies in package.json and composer.json

version: 2
updates:
  # Monitor Bun dependencies
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "bun"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Monitor Composer (PHP) dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "composer"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
