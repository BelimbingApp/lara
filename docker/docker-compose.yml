# Docker Compose configuration for Belimbing
#
# Usage:
#   Development: docker compose --profile dev up -d
#   Production:  docker compose --profile prod up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: blb-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-blb}
      POSTGRES_USER: ${DB_USERNAME:-belimbing_app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-belimbing_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - belimbing-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: blb-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - belimbing-network
    restart: unless-stopped

  # Belimbing Application (Development)
  app-dev:
    profiles: ["dev"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: blb-app
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./.env:/var/www/html/.env
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-https://${FRONTEND_DOMAIN:-local.blb.lara}${HTTPS_PORT:+:}${HTTPS_PORT}}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-blb}
      DB_USERNAME: ${DB_USERNAME:-belimbing_app}
      DB_PASSWORD: ${DB_PASSWORD:-belimbing_dev_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8000}:8000"
    networks:
      - belimbing-network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Belimbing Application (Production)
  app-prod:
    profiles: ["prod"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: blb-app
    working_dir: /var/www/html
    volumes:
      - ./.env:/var/www/html/.env
    environment:
      APP_ENV: production
      APP_DEBUG: false
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-blb}
      DB_USERNAME: ${DB_USERNAME:-belimbing_app}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - belimbing-network
    restart: unless-stopped

  # Vite Development Server (dev only)
  vite:
    profiles: ["dev"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: blb-vite
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
      - ./.env:/var/www/html/.env
    environment:
      NODE_ENV: development
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - belimbing-network
    command: sh -c "if command -v bun >/dev/null 2>&1; then bun run dev; else npm run dev; fi"

  # Queue Worker (prod only)
  queue:
    profiles: ["prod"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: blb-queue
    working_dir: /var/www/html
    volumes:
      - ./.env:/var/www/html/.env
    environment:
      APP_ENV: production
      APP_DEBUG: false
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-blb}
      DB_USERNAME: ${DB_USERNAME:-belimbing_app}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      - postgres
      - redis
      - app-prod
    networks:
      - belimbing-network
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: blb-caddy
    volumes:
      - ../Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      APP_DOMAIN: ${FRONTEND_DOMAIN:-local.blb.lara}
      BACKEND_DOMAIN: ${BACKEND_DOMAIN:-local.api.blb.lara}
      TLS_MODE: ${TLS_MODE:-internal}
      APP_HOST: blb-app
      APP_PORT: 8000
      VITE_HOST: blb-vite
      VITE_PORT: 5173
      HTTPS_PORT: ${HTTPS_PORT:-443}
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${HTTPS_PORT:-443}:443/udp"
    networks:
      - belimbing-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  belimbing-network:
    driver: bridge
